name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build lib
      run: cargo build --verbose
    - name: Run tests for lib
      run: cargo test --verbose
    - name: Build bin
      run: cargo build --package waysip --verbose
    - name: Run test for bin
      run: cargo test --package waysip --verbose
